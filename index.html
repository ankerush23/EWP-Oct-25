<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ò†Ô∏è My Interactive Page ‚ò†Ô∏è</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 2rem;
      transition: all 0.4s ease;
      background-color: #E8D1E4;
      color: #333;
    }
    
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #1e211e;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #ff8400; }
    .dark {
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>
  <h1 id="welcome">üåà Welcome!</h1>
  <p id="greeting">Let's make your page come alive ‚ú®</p>
  <button id="themeBtn">Toggle Dark Mode üåó</button>
  
  <h2>Click Counter üí•</h2>
  <p>You‚Äôve clicked the button <span id="clickCount">0</span> times!</p>
  <button id="clickButton">Click me!</button>

  <h2>Quote of the Day üí¨</h2>
  <p id="quote">How about some inspiration!</p>
  <button id="quoteBtn">‚ú® New Quote</button>

  <script>
    const btn = document.getElementById('themeBtn');
    const body = document.body;

    btn.addEventListener('click', () => {
      body.classList.toggle('dark');
    });

    // Ask for visitor's name
    const name = prompt("What's your name?");
    if (name) {
      document.getElementById('welcome').textContent = `Welcome, ${name}! ‚ò∫Ô∏è`;
    }

    // Dynamic greeting
    const hour = new Date().getHours();
    let message;
    if (hour < 12) message = "‚òÄÔ∏è Good morning!";
    else if (hour < 18) message = "üå§Ô∏è Good afternoon!";
    else message = "üåô Good evening!";
    document.getElementById('greeting').textContent = message;

    // Start the counter at 0
    let count = 0;

   // Find the elements in the page
   const button = document.getElementById("clickButton");
   const display = document.getElementById("clickCount");

   // Function to generate a random colour
   function getRandomColour() {
   const letters = '0123456789ABCDEF';
   let colour = '#';
   for (let i = 0; i < 6; i++) {
      colour += letters[Math.floor(Math.random() * 16)];
     }
    return colour;
    }
    
  // When the button is clicked:
    button.addEventListener("click", function() {
      count++; // increase counter
      display.textContent = count; // update text
      document.body.style.backgroundColor = getRandomColour(); // random background colour
    });

 // Quotes
  const quotes = [
  "There is some good in this world, and it‚Äôs worth fighting for. ‚Äî J.R.R. Tolkien, The Two Towers",
  "Do or do not, there is no try. ‚Äî Yoda, Star Wars: The Empire Strikes Back", 
  "It is only with the heart that one can see rightly; what is essential is invisible to the eye. ‚Äî Antoine de Saint-Exup√©ry, The Little Prince",
  "Beware; for I am fearless, and therefore powerful. ‚Äî Mary Shelley, Frankenstein",
  "This above all: To thine own self be true, And it must follow, as the night the day, Thou canst not then be false to any man. ‚Äî William Shakespeare, Hamlet",
  "Who controls the past controls the future. Who controls the present controls the past.  ‚Äî George Orwell, Nineteen Eighty-Four"
];

const quoteDisplay = document.getElementById("quote");
const quoteBtn = document.getElementById("quoteBtn");

quoteBtn.addEventListener("click", () => {
  const randomIndex = Math.floor(Math.random() * quotes.length);
  quoteDisplay.textContent = quotes[randomIndex];
});

    
  </script>
</body>
</html>
