<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ò†Ô∏è YMAY INTERACTIVEWAY AGEPAY</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 2rem;
      transition: all 0.4s ease;
      background-color: #fff;
      color: #42f58a;
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #ffd54f;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #ffb300; }
    .dark {
      background-color: #222;
      color: white;
    }
    #quote {
      margin-top: 2rem;
      font-style: italic;
      font-size: 1.2rem;
      color: #fff;
    }
    #counter {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="welcome">üôÇ Hello there!</h1>
  <p id="greeting">Let's make your page come alive ‚ú®</p>
  <button id="themeBtn">üåó Toggle Dark Mode</button>

  <p id="quote"></p>
  <p id="counter">Clicks: 0</p>

  <script>
    const btn = document.getElementById('themeBtn');
    const body = document.body;
    const counterDisplay = document.getElementById('counter');
    let clickCount = 0;

    // Toggle dark mode
    btn.addEventListener('click', (e) => {
      e.stopPropagation(); // prevent this click from counting toward color change
      body.classList.toggle('dark');
    });

    // Ask for visitor's name
    const name = prompt("What's your name?");
    if (name) {
      document.getElementById('welcome').textContent = `Welcome, ${name}! üéâ`;
    }

    // Dynamic greeting
    const hour = new Date().getHours();
    let message;
    if (hour < 12) message = "‚òÄÔ∏è Good morning!";
    else if (hour < 18) message = "üå§Ô∏è Good afternoon!";
    else message = "üåô Good evening!";
    document.getElementById('greeting').textContent = message;

    // Quote of the Day (random from list)
    const quotes = [
      "‚ÄúThe best way to predict the future is to invent it.‚Äù ‚Äì Alan Kay",
      "‚ÄúDo or do not. There is no try.‚Äù ‚Äì Yoda",
      "‚ÄúStay hungry, stay foolish.‚Äù ‚Äì Steve Jobs",
      "‚ÄúSimplicity is the ultimate sophistication.‚Äù ‚Äì Leonardo da Vinci",
      "‚ÄúYour time is limited, so don‚Äôt waste it living someone else‚Äôs life.‚Äù ‚Äì Steve Jobs",
      "‚ÄúIn the middle of difficulty lies opportunity.‚Äù ‚Äì Albert Einstein"
    ];
    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById('quote').textContent = randomQuote;

    // Random background color on click + counter
    document.addEventListener('click', () => {
      clickCount++;
      counterDisplay.textContent = `Clicks: ${clickCount}`;

      const randomColor = `hsl(${Math.floor(Math.random() * 360)}, 70%, 60%)`;
      body.style.backgroundColor = randomColor;
    });
  </script>
</body>
</html>
