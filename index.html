<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ò†Ô∏è YMAY INTERACTIVEWAY AGEPAY</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 2rem;
      transition: all 0.4s ease;
      background-color: #42f58a;
      color: #fff;
    }

    h1 { font-size: 2.5rem; margin-bottom: 1rem; }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: red;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0.5rem;
    }

    button:hover { background-color: orange; }

    .dark {
      background-color: #222;
      color: white;
    }

    #quote {
      margin-top: 2rem;
      font-style: italic;
      font-size: 1.2rem;
      color: #111212;
    }

    #counter {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1 id="welcome">üôÇ Hello there!</h1>
  <p id="greeting">Let's make your page come alive ‚ú®</p>

  <!-- Buttons -->
  <button id="themeBtn">üåó Toggle Dark Mode</button>
  <button id="quoteBtn">üí¨ Show Quote of the Day</button>
  <button id="clickBtn">üëÜ Click Me</button>

  <!-- Display Area -->
  <p id="quote"></p>
  <p id="counter">Clicks: 0</p>

  <script>
    const body = document.body;
    const themeBtn = document.getElementById('themeBtn');
    const quoteBtn = document.getElementById('quoteBtn');
    const clickBtn = document.getElementById('clickBtn');
    const counterDisplay = document.getElementById('counter');
    const quoteDisplay = document.getElementById('quote');

    let clickCount = 0;

    // Toggle dark mode
    themeBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      body.classList.toggle('dark');
    });

    // Ask for visitor's name
    const name = prompt("What's your name?");
    if (name) {
      document.getElementById('welcome').textContent = `Welcome, ${name}! üéä`;
    }

    // Dynamic greeting
    const hour = new Date().getHours();
    let message;
    if (hour < 12) message = "‚òÄÔ∏è Good morning!";
    else if (hour < 18) message = "üå§Ô∏è Good afternoon!";
    else message = "üåô Good evening!";
    document.getElementById('greeting').textContent = message;

    // Quotes array
    const quotes = [
      "‚ÄúThe best way to predict the future is to invent it.‚Äù ‚Äì Alan Kay",
      "‚ÄúDo or do not. There is no try.‚Äù ‚Äì Yoda",
      "‚ÄúStay hungry, stay foolish.‚Äù ‚Äì Steve Jobs",
      "‚ÄúSimplicity is the ultimate sophistication.‚Äù ‚Äì Leonardo da Vinci",
      "‚ÄúYour time is limited, so don‚Äôt waste it living someone else‚Äôs life.‚Äù ‚Äì Steve Jobs",
      "‚ÄúIn the middle of difficulty lies opportunity.‚Äù ‚Äì Albert Einstein"
    ];

    // Show Quote of the Day on button click
    quoteBtn.addEventListener('click', () => {
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteDisplay.textContent = randomQuote;
    });

    // Click Button ‚Üí adds +1 and changes color
    clickBtn.addEventListener('click', () => {
      clickCount++;
      counterDisplay.textContent = `Clicks: ${clickCount}`;

      const randomColor = `hsl(${Math.floor(Math.random() * 360)}, 70%, 60%)`;
      body.style.backgroundColor = randomColor;
    });
  </script>
</body>
</html>
